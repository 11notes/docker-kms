name: "kms"
services:
  app:
    image: "11notes/kms:1.0.3"
    environment:
      TZ: "Europe/Zurich"
    volumes:
      - "var:/kms/var"
    networks:
      frontend:
    ports:
      - "1688:1688/tcp"
    restart: "always"

  gui:
    image: "11notes/kms:1.0.3"
    depends_on:
      app:
        condition: "service_healthy"
        restart: true
    environment:
      TZ: "Europe/Zurich"
    volumes:
      - "var:/kms/var"
    networks:
      frontend:
    ports:
      - "3000:3000/tcp"
    restart: "always"

volumes:
  var:

networks:
  frontend: